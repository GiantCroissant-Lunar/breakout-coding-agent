name: Copilot PR Ready Validation

on:
  pull_request_target:
    types: [ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate-and-approve:
    runs-on: ubuntu-latest
    if: >
      startsWith(github.head_ref, 'copilot/') &&
      (github.event.pull_request.user.login == 'app/copilot-swe-agent' || github.event.pull_request.user.login == 'Copilot')

    steps:
      - name: Preflight gating (closing reference required)
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            core.info(`Validating PR #${pr.number}: ${pr.title}`);
            const body = pr.body || '';
            const title = pr.title || '';
            const regex = /(?:close[sd]?|fixe?[sd]?|resolve[sd]?)\s+#\d+/ig;
            const matches = [...(body.match(regex) || []), ...(title.match(regex) || [])];
            if (matches.length === 0) {
              core.notice('No closing issues reference found (e.g., "Fixes #123").');
              // Leave a guidance comment once (idempotent by body hash)
              const bodyMsg = `⚠️ Validation: Please include a closing reference (e.g., \`Fixes #123\`) so the workflow can assign the next micro-issue automatically.`;
              try {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: bodyMsg,
                });
              } catch (e) {
                core.warning(`Comment failed: ${e.message}`);
              }
              core.setFailed('skip');
            } else {
              core.info(`Found closing reference(s): ${matches.join(', ')}`);
            }

      - name: Approve PR (auto)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: 'APPROVE',
              body: 'Auto-approval: Closing issue reference detected. Proceeding.'
            });
            core.info('Approval submitted.');

